<!DOCTYPE html>
<html>
  <head>
        <meta chartset = "utf-8">
        <title> Kaitlyn </title>
        <style>
            h1 {
            font: 65px monospace;
            color: rgb(245, 122, 39);
            text-align: center;
            }
          .topnav {
            font: 32px monospace;
            text-align: center;
              
          }
          .dropbtn {
            background-color: blue;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
          }
          .dropdown {
            position: relative;
            display: inline-block;
          }

          .dropdown-content {
            display: none;
            position: absolute;
            background-color: grey;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
          }

          .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
          }

          .dropdown-content a:hover {background-color: orange;}

          .dropdown:hover .dropdown-content {display: block;}

          .dropdown:hover .dropbtn {background-color: yellow;}
        </style>
  </head>
  <body>
        <h1> kaitlyn </h1>
        <hr>
        <div class="topnav">
          <a href="#home">Home</a>
              <! <a href="#projects">Projects</a> >

                <button class="dropbtn">Projects</button>
                <div class="dropdown-content">
                  <a href="#website">Website</a>
                  <a href="#greenhouse">Greenhouse</a>
                  <a href="#robot">Robot</a>
                </div>
              </div>
            <a href="#blog">Blog</a> 
            <a href="#about_me">About Me</a>
        </div>
        <hr>
        
  </body>
</html>
